<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC-ITS - Editar Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">NOC-ITS Monitoramento</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Editar Link</h5>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('edit_link', link_id=link.id) }}" method="post">
                            <div class="mb-3">
                                <label for="url" class="form-label">URL ou IP</label>
                                <input type="text" class="form-control" id="url" name="url" value="{{ link.url }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="description" name="description" value="{{ link.description }}">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_ip" name="is_ip" value="true" {% if link.is_ip %}checked{% endif %}>
                                    <label class="form-check-label" for="is_ip">
                                        Este é um endereço IP (usar ping)
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="active" name="active" value="true" {% if link.active %}checked{% endif %}>
                                    <label class="form-check-label" for="active">
                                        Ativo
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
